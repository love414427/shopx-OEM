{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
    <div class="content">
        <!-- form start -->
        <form class="am-form form-validation view-save" action="{{:PluginsAdminUrl('payecoquick', 'admin', 'save')}}" method="POST" request-type="ajax-url" request-value="{{:PluginsAdminUrl('payecoquick', 'admin', 'index')}}" enctype="multipart/form-data">
            <legend>
                <span class="am-text-default">基础配置</span>
                <a href="{{:PluginsAdminUrl('payecoquick', 'admin', 'index')}}" class="am-fr am-text-sm am-margin-top-sm am-icon-mail-reply"> 返回</a>
            </legend>

            <div class="am-form-group am-form-file">
                <label class="block">支付页面右侧图片<span class="am-form-group-label-tips">建议300x150px</span></label>
                <ul class="plug-file-upload-view plugins-right_images-view" data-form-name="right_images" data-max-number="1" data-dialog-type="images">
                    {{if !empty($data['right_images'])}}
                        <li>
                            <input type="text" name="right_images" value="{{$data.right_images}}" data-validation-message="请上传支付页面右侧图片" />
                            <img src="{{$data.right_images}}" />
                            <i>×</i>
                        </li>
                    {{/if}}
                </ul>
                <div class="plug-file-upload-submit" data-view-tag="ul.plugins-right_images-view">+上传图片</div>
            </div>

            <div class="am-form-group am-form-file">
                <label class="block">支付页面右侧描述信息<span class="am-form-group-label-tips">空则不显示</span></label>
                <textarea rows="3" name="right_desc" class="am-radius am-field-valid" placeholder="支付页面右侧描述信息" data-validation-message="请填写支付页面右侧描述信息">{{if !empty($data['right_desc'])}}{{:implode("\\n", $data['right_desc'])}}{{/if}}</textarea>
            </div>

            <div class="am-form-group am-form-group-refreshing">
                <button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'处理中...'}">保存</button>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->
        
<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
